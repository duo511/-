<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgUrl" alt="">
        <img :src="imgUrl" alt="">
    </div>
    <script src="./vue.js"></script>
    <script>
        // v-bind: 设置属性
        // v-bind:属性名='data值'
        // 简写: :属性名='data值'
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                imgUrl: './00.jpg'
            }
        })
    </script>
</body>

</html>
