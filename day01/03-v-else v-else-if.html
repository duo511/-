<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if='per.age >= 30'>30以上, 工作</div>
        <div v-else-if='per.age >= 20'>20以上, 蹦迪</div>
        <div v-else>20以下, 看动画</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                per: {
                    name: 'dd',
                    age: 10
                }
            }
        })
    </script>
</body>

</html>
