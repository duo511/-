<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click='isShow = !isShow'>点击</button>
        <button v-on:click='fn1'>点击</button>
        <button v-on:click='fn2(200)'>点击</button>
        <button @click='isShow=!isShow'>点击</button>
        <button @click='fn1'>点击</button>
        <button @click='fn2(100)'>点击</button>
        <br>
        <img v-show='isShow' src="./00.jpg" alt="">
    </div>
    <script src="./vue.js"></script>
    <script>
        // v-on注册事件
        // v-on:事件名='要执行的代码'
        // v-on:事件名='methods中的函数'
        // v-on:事件名='methods函数(实参)'
        // 简写: @事件名
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                isShow: true
            },
            methods: {
                fn1() {
                    this.isShow = !this.isShow
                },
                fn2(num) {
                    console.log(num);
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>

</html>
