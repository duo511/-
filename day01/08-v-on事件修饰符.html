<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a @click='fn1(100,$event)' href="http://www.baidu.com">去百度1</a>
        <div @click='fn3'>
            <a @click.prevent.stop='fn2(100)' href="http://www.baidu.com">去百度2</a>
        </div>
    </div>
    <script src=" ./vue.js "></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            methods: {
                fn1(num, e) {
                    e.preventDefault()
                },
                fn2(num) {
                    console.log(num);
                },
                fn3() {
                    console.log(100);
                }
            }
        })
    </script>
</body>

</html>
