<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!--
        插值表达式: {{ }}
        作用: 使用data中的数据, 渲染视图
    语法: 
    {{ house }}
    {{ obj.name }}
    {{ msg.toUpperCase() }}
    支持三元运算符

    注意点:
    1. 不是data中的变量, 不要直接用
    2. 在插值表达式{{ }}中, 不能使用js语句, 比如 if for
    3. 不能在html标签属性中, 使用插值表达式
    -->

    <div id="app">
        <h1>{{ msg }}</h1>
        <h1>{{ obj.name }}</h1>
        <h1>{{ msg.toUpperCase() }}</h1>
        <h1>{{ obj.age >= 18 ? '成年人' : '小孩' }}</h1>
        <h1></h1>
        <h1></h1>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
                obj: {
                    name: "老铁",
                    age: 18
                }
            }
        })
    </script>
</body>

</html>
