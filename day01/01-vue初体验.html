<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <h1>{{ msg }}</h1>
    </div>
    <!-- 引入vue -->
    <script src="./vue.js"></script>
    <script>
        // 只要引入vue.js 那么全局就有了一个Vue构造函数
        // 创建vue实例
        const vm = new Vue({
            // 指定视图 + 数据
            // el: element 指定所管理的视图范围, 值是一个选择器
            el: "#app",
            // data: 指定vue中可以使用的数据
            data: {
                msg: "你好, vue",
            },
        });
    </script>
</body>

</html>
