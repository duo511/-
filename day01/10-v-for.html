<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in list'>{{ item }}</li>
        </ul>
        <ul>
            <li v-for='(item, index) in list2'>{{ item }} : {{ index }}</li>
        </ul>
        <ul>
            <li v-for='(value, prop) in obj'>{{ prop }} : {{ value }}</li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: ['张飞', '貂蝉', '吕布', '甄姬'],
                list2: ['榴莲', '香蕉', '苹果', '西瓜'],
                obj: {
                    name: 'dd',
                    age: 18,
                    desc: '帅气'
                }
            }
        })
    </script>
</body>

</html>
