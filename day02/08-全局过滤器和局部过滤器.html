<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ msg | global | demo }}
    </div>
    <div id="app2">
        {{ msg | global | demo }}
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.filter('global', function (value) {
            return value + '_global'
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            filters: {
                demo: function (value) {
                    return value + '_demo'
                }
            }
        })
        const vm2 = new Vue({
            el: '#app2',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>
