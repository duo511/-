<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- 
        字符串A => 过滤器处理 => 字符串B
        1. 定义过滤器
            Vue.filter(过滤器的名字, 处理字符串函数)
            1.1 处理函数的返回值, 就是将来处理完成的结果
            1.2 处理函数的第一个参数, 就是需要处理的字符串
        2. 使用过滤器
            {{ msg | 过滤器的名字 }}
     -->
    <div id="app">
        {{ msg | upper}}
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.filter('upper', function (value) {
            return value.toUpperCase()
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>
