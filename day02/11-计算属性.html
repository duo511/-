<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- 
        1. 写在computed中
        2. 计算属性和data类似, 都是用于提供属性
        3. 计算属性写法是一个函数, 但实质是一个属性
     -->
    <div id="app">
        {{ reversMage }}
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            computed: {
                reversMage() {
                    return this.msg.split('').reverse().join('').toUpperCase()
                }
            }
        })
    </script>
</body>

</html>
