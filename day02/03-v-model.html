<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- 
        v-model
        作用: 给表单元素使用,可以实现双向数据绑定
        1. 给表单元素使用, 设置表单元素的值, 对于不用的元素, 设置不同的属性
            text(value) checkbox(checked) textarea(value)
        2. 可以实现双向数据绑定
            数据变化了, 视图自动更新
            视图变化了, 数据自动更新
        语法: v-model='值'
     -->
    <div id="app">
        <input type="text" v-model='msg' value="111">
        <hr>
        用户名: <input type="text" v-model='username'> <br><br>
        密码: <input type="password" v-model='password'> <br><br>
        <button>登录</button><br><br>
        <textarea v-model='desc'></textarea>
        <select v-model='hobbyId'>
            <option value="1">吃饭</option>
            <option value="2">睡觉</option>
            <option value="3">打豆豆</option>
        </select>
        <input type="checkbox" v-model='flag' checked> 是否单身
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                username: '',
                password: '',
                desc: '描述: 1,2,3,4',
                hobbyId: 3,
                flag: true
            }
        })
    </script>
</body>

</html>
