<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ msg | upper1 }}</p>
        <p>{{ msg | upper2 }}</p>
    </div>
    <div id="app2">
        <p>{{ msg | upper1 }}</p>
        <p>{{ msg | upper2 }}</p>
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.filter('upper1', value => {
            return value.toUpperCase()
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            filters: {
                upper2: value => value.toUpperCase()
            }
        })
        const vm2 = new Vue({
            el: '#app2',
            data: {
                msg: 'hello vue2'
            }
        })
    </script>
</body>

</html>
