<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- 
        作用: 转换格式
    -->
    <div id="app">
        <p>{{ msg | upper }}</p>
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.filter('upper', value => value.toUpperCase())
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>
