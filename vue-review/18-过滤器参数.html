<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ date1 | time('YYYY-MM-DD')}}</p>
        <p>{{ date1 | time }}</p>
        <p>{{ date2 | time }}</p>
    </div>
    <script src="./vue.js"></script>
    <script src="./node_modules/moment/moment.js"></script>

    <script>
        Vue.filter('time', (value, str = 'YYYY年MM月DD日 HH:mm:ss') => {
            return moment(value).format(str)
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                date1: 1601305782038,
                date2: 1201305782038
            }
        })
    </script>
</body>

</html>
